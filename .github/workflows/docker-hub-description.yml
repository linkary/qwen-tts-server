name: Update Docker Hub Description

on:
  push:
    branches:
      - main
    paths:
      - README.md
      - .github/workflows/docker-hub-description.yml

jobs:
  docker-hub-description:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: linkary/qwen-tts-server
          short-description: "High-performance FastAPI server for Qwen3-TTS models with Voice Cloning."
          readme-filepath: ./DOCKER_README.md
