[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (skip with -m "not slow")
    preprocessing: Audio preprocessing tests
    requires_model: Tests that require actual TTS models loaded
addopts = -v --tb=short --strict-markers
asyncio_mode = auto
